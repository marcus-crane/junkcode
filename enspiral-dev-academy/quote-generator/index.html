<!DOCTYPE html>
<html>
<head>
	<title>Quote Generator</title>

	<link href="css/style.css" type="text/css" rel="stylesheet" media="screen" />
</head>
<body>
	<h1>Quote Generator</h1>
	<div id="quote-holder">
		<div id="quote-inner">
			<p id="quote"></p>
			<p id="author"></p>
		</div>
		<button onClick=update()>Ok, one more</button>
		<button onClick=window.open(tweet) target="_blank">Tweet</button>
	</div>


	<!-- Scripts -->
	<script src="js/script.js"></script>
</script>
</body>
</html>
